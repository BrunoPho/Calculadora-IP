<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">

      <title> Calculadora ip </title>

    <link href="CSS/estilo.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <script>

        $(document).ready(function(){
            $("#botao").click(function(){
                $.get("dados.php",
                    {
                        ip1: $("#ip1").val(),
                        ip2: $("#ip2").val(),
                        ip3: $("#ip3").val(),
                        ip4: $("#ip4").val(),
                       masc: $("#masc").val()
                    }
                    ,function(data){ //data é o conteudo retornado do GET
                      $("#resultado").html(data);
                });
            });
        });

      </script>

</head>
<br>

    <div id="div1">

       Endereço IP:

       <input type="number" size="3" maxlength="3" name="ip1"  id="ip1" value="151"/>.

       <input type="number" size="3" maxlength="3" name="ip2"  id="ip2" value="52" />.

       <input type="number" size="3" maxlength="3" name="ip3"  id="ip3" value="55"/>.

       <input type="number" size="3" maxlength="3" name="ip4"  id="ip4" value="158"/>/

       <input type="number" size="3" maxlength="3" name="masc" id="masc" value="31"/>

       <button id="botao"> Enviar </button>

    </div>

<div id="resultado"> </div>

    <br> 191.52.55.158/31 </br>

</body>
</html>
